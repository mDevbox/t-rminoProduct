{% load static %}

<div class="cardShowModels">
    <div class="cardmodels">
        <img class="absoluteImg" src="{% static 'southbike/img/logofundo.png' %}" alt="">
    </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators models-button">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'southbike/img/modelsblue.png' %}" class="d-block w-100" alt="">

      <div class="carousel-item">
        <img src="{% static 'southbike/img/modelsgreen.png' %}" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="{% static 'southbike/img/modelsred.png' %}" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img src="{% static 'southbike/img/modelsorange.png' %}" class="d-block w-100" alt="">
      </div>
    </div>
  </div>  
</div>
